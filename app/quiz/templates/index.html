{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>物件価格当てゲーム</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <h1>物件価格当てゲーム</h1>

    <div id="start-screen">
        <label>プレイヤー1の名前（<span id="a-placeholder">Aさん</span>）:
            <input type="text" id="player-a-name" placeholder="Aさん" oninput="updateNameLabel('A')">
        </label><br>

        <label>プレイヤー2の名前（<span id="b-placeholder">Bさん</span>）:
            <input type="text" id="player-b-name" placeholder="Bさん" oninput="updateNameLabel('B')">
        </label><br>

        <label>ラウンド数:
            <select id="round-count">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>
        </label><br><br>

        <button onclick="startGame()">クイズスタート</button>
    </div>

    <div id="quiz-area" style="display: none;">
        <h2 id="round-info"></h2>
        <div id="image-carousel-wrapper">
            <button id="carousel-prev" class="carousel-btn">←</button>
            <div id="image-carousel" class="carousel"></div>
            <button id="carousel-next" class="carousel-btn">→</button>
        </div>
        <p id="bukken-info"></p>

        <div>
            <h3 id="player-a-label"></h3>
            <input type="number" id="answer-a" placeholder="賃料 + 管理費（円）">
        </div>

        <div>
            <h3 id="player-b-label"></h3>
            <input type="number" id="answer-b" placeholder="賃料 + 管理費（円）">
        </div>

        <button id="kettei_btn" style="display: none;" onclick="submitBothAnswers()">決定</button>
        <p id="result"></p>

        <button id="next-round-btn" style="display: none;" onclick="proceedToNextRound()">次のラウンドへ</button>
    </div>

    <div id="final-result" style="display: none;">
        <h2>ゲーム終了！</h2>
        <p id="score-a"></p>
        <p id="score-b"></p>
        <h3 id="winner"></h3>
        <button onclick="retryGame()">もう一度プレイする</button>
    </div>
</body>
</html>
