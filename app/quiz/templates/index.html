{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>The Price of Rent</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div id="logo"><img src="{% static 'img/logo_test.png' %}"></div>

    <div id="fade" class="fade-overlay"></div>

    <div id="enter-screen" style="display: block;">
        <div class="cloud"></div>
        <button id="start-button" onclick="enterGame()">START</button>
    </div>

    <div id="select-screen" style="display: none;">
        <!-- ▼ プレイヤー人数だけに統一 -->
        <label>
            <select id="player-count" onchange="updatePlayerCount()" required>
                <option value="" selected disabled>人数を選択してください。</option>
                <option value="1">Solo</option>
                <option value="2">Duel</option>
                <option value="3">Triad Clash</option>
                <option value="4">Quad Rumble</option>
            </select>
        </label><br><br>

        <div id="player-inputs"></div>

        <label>ラウンド数:
            <select id="round-count">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>
        </label><br><br>

        <button id="mode-button" onclick="modeSelect()">MODE</button>
        <div id="mode-screen" style="display: none;">
            <input type="radio" name="player-count" value="1" id="solo" onclick="updatePlayerCount(1)">
            <label for="solo" id="solo-label"><img src="static/img/solo.jpg" alt="1 player"></label>
        
            <input type="radio" name="player-count" value="2" id="duel" onclick="updatePlayerCount(2)">
            <label for="duel" id="duel-label"><img src="static/img/duel.jpg" alt="2 players"></label>
        
            <input type="radio" name="player-count" value="3" id="triad" onclick="updatePlayerCount(3)">
            <label for="triad" id="triad-label"><img src="static/img/triad.jpg" alt="3 players"></label>
        
            <input type="radio" name="player-count" value="4" id="quad" onclick="updatePlayerCount(4)">
            <label for="quad" id="quad-label"><img src="static/img/quad.jpg" alt="4 players"></label>
        </div>

        <button id="game-start-button" onclick="startGame()">クイズスタート</button>
    </div>

    <div id="quiz-area" style="display: none;">
        <h2 id="round-info"></h2>
        <div id="image-carousel-wrapper">
            <button id="carousel-prev" class="carousel-btn">←</button>
            <div id="image-carousel" class="carousel"></div>
            <button id="carousel-next" class="carousel-btn">→</button>
        </div>
        <p id="bukken-info"></p>

        <div id="player-answers"></div>

        <button id="kettei_btn" style="display: none;" onclick="submitBothAnswers()">決定</button>
        <p id="result"></p>

        <button id="next-round-btn" style="display: none;" onclick="proceedToNextRound()">次のラウンドへ</button>
    </div>

    <div id="final-result" style="display: none;"></div>
</body>
</html>
