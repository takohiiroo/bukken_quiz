{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>The Price of Rent</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div id="logo"><img src="{% static 'img/logo_test.png' %}"></div>

    <div id="fade" class="fade-overlay"></div>

    <div id="enter-screen" style="display: block;">
        <div class="cloud"></div>
        <button id="start-button" onclick="enterGame()">START</button>
    </div>

    <div class="four-buttons" id="mode-screen" style="display: none;">
        <label id="solo-label"></label>

        <label id="duel-label"></label>
 
        <label id="triad-label"></label>
 
        <label id="quad-label"></label>
    </div>

    <div class="four-buttons" id="round-screen" style="display: none;">
        <label id="round3">3ラウンド</label>

        <label id="round5">5ラウンド</label>
 
        <label id="round7">7ラウンド</label>
 
        <label id="round10">10ラウンド</label>
    </div>

    <div id="select-screen" style="display: none;">
        <div id="window"></div>
        <!-- ▼ プレイヤー人数だけに統一 -->
            <div id="select-buttons">
                <!-- <div class="select-migigawa" id="player-inputs"></div> -->
                <button class="mode-round-buttons" id="mode-button" onclick="modeSelect()">MODE</button>
                <!-- <button class="mode-round-buttons" id="round-button" onclick="roundSelect()">ROUND</button> -->
                <button id="game-start-button" onclick="startGame()">START</button>
            </div>
    </div>

    <div id="quiz-area" style="display: none;">
        <h2 id="round-info"></h2>
        <div id="image-carousel-wrapper">
            <button id="carousel-prev" class="carousel-btn">←</button>
            <div id="image-carousel" class="carousel"></div>
            <button id="carousel-next" class="carousel-btn">→</button>
        </div>
        <p id="bukken-info"></p>

        <div id="player-answers"></div>

        <button id="kettei_btn" style="display: none;" onclick="submitBothAnswers()">決定</button>
        <p id="result"></p>

        <button id="next-round-btn" style="display: none;" onclick="proceedToNextRound()">次のラウンドへ</button>
    </div>

    <div id="final-result" style="display: none;"></div>
</body>
</html>
